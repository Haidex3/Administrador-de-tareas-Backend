# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
name: Java CI with Maven

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Compile with Maven
        run: mvn compile
      
      - name: Upload Compilation Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-artifacts
          path: target/classes/

  test:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the build job

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Use TASKS_API_URL Variable
        run: |
          echo "API URL: ${{ vars.TASKS_API_URL }}"
      
      - name: Verify with Maven
        run: mvn test
      
      - name: Check if Compilation is Needed
        run: |
          echo "Skipping compilation as verification can run without it."
      
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: Test Report
          path: target/surefire-reports/

  deploy:
    runs-on: ubuntu-latest
    needs: test  # This job depends on the test job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Package with Maven
        run: ./mvnw clean package -DskipTests

      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'taskManager' 
          slot-name: 'production'            
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  
          package: './target/*.jar'
