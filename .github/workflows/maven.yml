name: Java CI with Maven

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Compile with Maven
        run: mvn compile
      
      - name: Upload Compilation Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-artifacts
          path: target/classes/

  test:
    runs-on: ubuntu-latest
    needs: build 

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Verify with Maven
        run: mvn verify
      
      - name: Check if Compilation is Needed
        run: |
          echo "Skipping compilation as verification can run without it."
      
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: Test Report
          path: target/surefire-reports/

  deploy:
    runs-on: ubuntu-latest
    needs: test  

